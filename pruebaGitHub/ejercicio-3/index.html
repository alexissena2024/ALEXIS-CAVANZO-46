<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>SERVICIOS PUBLICOS</title>
</head>
<body>
    
  <div class="container mt-4">
    <form id="validarUsuario" class="row g-3">
        <h1>Servicios Públicos:</h1>
        
        <div class="col-6">
            <label for="Estrato" class="form-label">Estrato:</label>
            <input type="number" class="form-control" id="Estrato" min="1" max="3" placeholder="Seleccione el Estrato" required>
        </div>

        <div class="col-6">
            <label for="consumo" class="form-label">Consumo en metros cúbicos:</label>
            <input type="number" class="form-control" id="consumo" min="0" placeholder="Digite consumo del agua" required>
        </div>

        <h2>Total a pagar: <span id="resultado">$0</span></h2>
   
        <div class="col-12">
            <button type="button" class="btn btn-dark" onclick="calcularTotal()">VALIDAR</button>
        </div>
    </form>

    <h2>Registros:</h2>

    <table class="table table-bordered table-info table-striped" id="tablaRegistros">
        <thead>
            <tr class="table-secondary">             
                <th scope="col">Tarifa por Estrato (por m³)</th>
                <th scope="col">Total por Consumo</th>
                <th scope="col">Recargo (10%)</th>
                <th scope="col">Total con Recargo</th>
                <th scope="col">Total a Pagar (Incluye Cargo Fijo)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Agregar registros desde la funcion actualizar tabla -->
        </tbody>
    </table>
  </div>      


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./js/serviciosPublicos.js"></script>
</html>
