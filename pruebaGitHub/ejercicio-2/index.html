<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Registro Uusarios</title>
</head>
<body>
    
  <div class="container mt-4">
    <form id="validarUsuario" class="row g-3">
        <h1>Ingresar Usuarios:</h1>
        
        <div class="col-6">
            <label for="cedula" class="form-label">Cédula:</label>
            <input type="number" class="form-control" id="cedula" required>
        </div>

        <div class="col-6">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="col-6">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="number" class="form-control" id="telefono" required>
        </div>

        <div class="col-6">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="edad" required>
        </div>

        <div class="col-12">
          <button type="button" class="btn btn-dark" onclick="validarProductos()">VALIDAR</button>
        </div>
    </form>


    <h2>Registros:</h2>

          <table class="table table-bordered"  id="tablaRegistros">
            <thead>
              <tr>             
                <th scope="col">Cédula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Télefono</th>
                <th scope="col">Edad</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
               <tbody >
                <!-- llenar registros -->
               </tbody >
          </table>
                <p class="text-success mt-2 font-weight-bold ">ADMITIDOS:<span id="admitidos">0</span></p>
                <p class="text-danger mt-2 font-weight-bold">RECHAZADOS: <span id="rechazados">0</span></P>
      
  </div>      

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./js/Usuarios.js"></script>
</html>
