<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>CREDITOS BANCOS</title>
</head>
<body>
    
  <div class="container mt-4">
    <form id="validarUsuario" class="row g-3">
        <h1>Banco El Imperial:</h1>
        
        <div class="col-6">
            <label for="cedula" class="form-label">Cedula:</label>
            <input type="number" class="form-control" id="cedula"  placeholder="Digite número de cédula" required>
        </div>

        <div class="col-6">
            <label for="nombreUsuario" class="form-label">Nombre y Apellidos:</label>
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Digite nombre y apellidos" required>
        </div>

        <div class="col 6 "> 
            <label for="valorSolicitado" class="form-label">Valor Solicitado:</label>
            <input type="number"  class="form-control" id="valorSolicitado" placeholder="Ingrese valor a solicitar" required>
        </div>

        <div class="col 6 "> 
            <label for="cuotas" class="form-label"># de Cuotas:</label>
            <input type="number"  class="form-control" id="cuotas" placeholder="Ingrese el número de cuotas" required>
        </div>

  <!-- se creara unos Radio Buttons -->
        <div class="col-6">
            <label class="form-label"> Tipo  de Créditos:</label>
                <div class="form-check">
                    
                    <input type="radio" class="form-check-input" id="libreInversion" name="tipocredito" value="2.5" required>  
                    <label for="libreInversion" class="form-check-label">Crédito Libre Inversion (2.5% mensual)</label>
                </div>

                <div class="form-check">
                     <input type="radio" class="form-check-input" id="libranza" name="tipocredito" value="2.9" required >
                     <label for="libranza" class="form-check-label">Crédito de libranza (2.9% mensual)</label>
                </div>
        </div>



        <h2>Total a pagar: <span id="resultado">$0</span></h2>
   
        <div class="col-12">
            <button type="button" class="btn btn-dark" onclick="calcularTotal()">VALIDAR</button>
        </div>
    </form>

    <h2>Registros:</h2>

    <table class="table table-bordered table-info table-striped" id="tablaRegistros">
        <thead>
            <tr class="table-secondary">             
                <th scope="col">Cedula</th>
                <th scope="col">Nombre </th>
                <th scope="col">Valor Solictado($)</th>
                <th scope="col">Cuotas</th>
                <th scope="col">valorConInteres</th>
                <th scope="col">valorConDescuento</th>
                <th scope="col">Total a Pagar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Agregar registros desde la funcion actualizar tabla -->
        </tbody>
    </table>
  </div>      


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./js/creditosBanco.js"></script>
</html>
