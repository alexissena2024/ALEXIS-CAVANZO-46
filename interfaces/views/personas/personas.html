<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <title>Página Personas</title>
  
</head>
<body>
    
    <section>
        <h1>REGISTRO DE PERSONAS:</h1>
        <div class="mb-5"> 
            <label for="selector" class="form-label">Elige una Opción:</label>
            <div class="input-group mb-3">
                <select id="selector" class="form-select form-select-sm">
                    <option value="CC">CC</option>
                    <option value="CC DIG">CC DIG</option>
                    <option value="TI">TI</option>
                    <option value="CE">CE</option>
                </select>
                <input type="text" class="form-control" placeholder="Número de Cédula">
            </div>
            <div class="input-group name-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese su Nombre">
                <input type="text" class="form-control" placeholder="Ingrese sus Apellidos">
            </div>
            <input type="text" class="form-control mb-3" placeholder="Ingrese su dirección">
            <div class="input-group name-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese su teléfono">
                <input type="date" class="form-control" placeholder="Ingrese su Fecha de Nacimiento">
            </div>
            <div class="d-flex justify-content-center">
                <a href="/interfaces/index.html" class="btn btn-secondary me-2">Cancelar</a>
                <button type="button" class="btn btn-primary">Guardar</button>
        </div>
    </section>
</body>
</html>
